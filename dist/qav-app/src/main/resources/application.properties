#
# Logging
#
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.de.qaware.qav.app=INFO
logging.level.de.qaware.qav.app.QavMain=WARN


### QavRunner configuration:

# define this property to override the defaults to find the analysis DSL file.
# Defaults: qa/analysis.groovy, src/qa/analysis.groovy, classpath:/default_analysis.groovy
analysis=

# output dir:
outputDir=qav-result


### QAvalidator Server properties:

# Define this property to make sure the server is started.
# This is an abbreviation:
graph=

# values used in the beans
de.qaware.qav.graph.filename=${graph}
